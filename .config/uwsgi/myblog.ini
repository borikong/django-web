[uwsgi]
chdir = /srv/django-web/
module = myblog.wsgi:application
home = /home/ubuntu/myvenv/
 
uid = ubuntu
gid = ubuntu
 
socket = /tmp/mysite.sock
chmod-socket = 666
chown-socket = ubuntu:ubuntu

enable-threads = true
master = true
vacuum = true
pidfile = /tmp/myblog.pid
logto = /var/log/uwsgi/myblog/@(exec://date +%%Y-%%m-%%d).log
log-reopen = true