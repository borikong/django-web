{% extends "base.html" %}
{% load static %}

{% block content %}
<section class="ftco-section ftco-no-pb goto-here" id="post-section">
    <div class="container">
        <div class="row">
            <div class="col-md-9">
                <div id="page-1" class="page one">
                    <h2 class="heading">My Posts &nbsp; <button type="button" class="btn btn-danger" onclick="location.href='{% url 'main:writing' %}'">new</button></h2>

{% include "./components/c_nav.html" %}

                    {% for list in postlist reversed%}
                    <div class="resume-wrap d-flex ftco-animate">
                        <div class="text pl-3">
                            <span class="date">{{list.created_at}}</span>
                            <h2 onclick="location.href='{% url 'main:posting' pk=list.pk %}'" onMouseover="this.style.color='#3e64ff';"
                                onMouseout="this.style.color='black';" style="cursor:pointer">{{list.postname}}</h2>
                            <!--<span class="position">{{list.postname}}</span>-->
                            <p>{{list.summary}}</p>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</section>

{% endblock %}
